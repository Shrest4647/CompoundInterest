<div class="container">
    <h2 class="text-center">
        Time Calculator
    </h2>
    <div class="row">
        <div class="col-md-6 col-xs-8">
            <div class="form-group">
                <label for="principal">Principal</label>
                <input type="number" class="form-control" id="principal" [(ngModel)]="principal">
            </div>
            <div class="form-group">
                <label for="Time">Rate</label>
                <input type="number" class="form-control" id="rate" [(ngModel)]="rate">
            </div>
            <div class="form-group">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-dark btn-submit" id="calbtn" (click)="onClick();">Calculate Time</button>
            </div>
        </div>
        <div class="col-md-6 col-xs-4 jumbotron">
            <h5 class="text-center text-secondary" id="rate">Your time is <em>{{time}} years</em></h5>
        </div>
    </div>
</div>
