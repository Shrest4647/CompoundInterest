<div class="container">
    <h2 class="text-center">
        Calculator
    </h2>
    <div class="row">
        <div class="col-md-6 col-xs-8">
            <div class="form-group">
                <label for="principal">Principal</label>
                <input type="number" class="form-control" id="principal" [(ngModel)]="principal">
            </div>
            <div class="form-group">
                <label for="Time">Time (in years)</label>
                <input type="number" class="form-control" id="time" [(ngModel)]="time">
            </div>
            <div class="form-group">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
            </div>
            <div class="form-group">
                <button class="btn btn-dark btn-lg btn-submit" id="calbtn" (click)="onClick();">Calculate Rate</button>
            </div>
        </div>
        <div class="col-md-6 col-xs-4 jumbotron">
            <h5 class="text-center text-secondary" id="rate">Your rate is {{rate}} percent p.a. </h5>
        </div>
    </div>
</div>
